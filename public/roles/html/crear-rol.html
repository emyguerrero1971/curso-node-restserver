<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crear Rol</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body class="container">
        
        <h1 class="mt-2">Crear Rol</h1>
        <hr>

        <div class="row">
            <div class="col-6">
                <div id="divAlertaOk" class="alert alert-info mb-4 d-none">
                    <span>Proceso exitoso!!</span>
                </div>
                <div id="divAlertaError" class="alert alert-danger mb-4 d-none">
                    <span>Proceso fallido!!</span>
                </div>
                <form action="crear-rol.html">
                    <input id="rol"
                        name="rol" 
                        type="text" 
                        class="form-control" 
                        placeholder="Ejm: USER_ROL" 
                        autofocus 
                        required>

                    <br>
                    <button type="submit" class="btn btn-primary">
                        Grabar
                    </button>
                </form>
            </div>
        </div>

        <script src="../js/crear-rol.js"></script>
    </body>

</html>
